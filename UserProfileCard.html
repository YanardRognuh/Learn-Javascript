<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile Card</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      .profile-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        box-sizing: border-box;
      }
      .profile-container input,
      .profile-container button {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .profile-card {
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #e9e9e9;
      }
      .profile-card h3 {
        margin: 0 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <h2>User Profile</h2>
      <input type="text" id="name" placeholder="Name" />
      <input type="email" id="email" placeholder="Email" />
      <input type="text" id="job" placeholder="Job" />
      <button onclick="showProfile()">Show Profile</button>
      <div id="profile-card" class="profile-card" style="display: none">
        <!-- Profile card will be displayed here -->
      </div>
    </div>
  </body>
  <script>
    const showProfile = () => {
      // Get input values
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const job = document.getElementById("job").value;

      // Create user object
      const user = { name, email, job };

      // Destructuring user object
      const { name: userName, email: userEmail, job: userJob } = user;

      // Display profile card
      const profileCard = document.getElementById("profile-card");
      profileCard.innerHTML = `
        <h3>${userName}</h3>
        <p>Email: ${userEmail}</p>
        <p>Job: ${userJob}</p>
    `;
      profileCard.style.display = "block";
    };
  </script>
</html>
